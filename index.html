<!doctype html>
<html>
  <head>
    <title>Tele</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Tele</a>
        <form class="d-flex col col-sm-10 col-md-8 col-lg-6 d-none d-lg-flex" id="navbarForm">
          <input class="form-control me-2 showSearchInput" id="navbarSearchQuery"type="text" placeholder="Search" aria-label="Search for Show">
          <button class="btn btn-primary col-4 col-xl-3" type="submit">Search TV Show</button>
        </form>
      </div>
    </nav>

    <div class="container pt-3">
      
      <div class="container">
        <form class="row align-items-center d-block d-lg-none position-relative" id="bodyForm">
          <div class="form-floating col-12 my-1">
            <input type="text" class="form-control showSearchInput" id="bodySearchQuery" placeholder="Search for Show">
            <label for="bodySearchQuery">Search for Show:</label>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-primary col-8" type="submit">Search TV Show</button>
          </div>
        </form>
      </div>
  
  
      <div class="container">
  
        <!-- Episodes Modal -->
        <div class="modal fade" id="episodesModal" tabindex="-1" aria-labelledby="episodesModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="episodesModalTitle"></h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
              </div>
              <div class="modal-body">
                <ul id="episodesModalList">
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
  
        <div class="row d-flex justify-content-center" id="instructions-area">
          <div class="col-auto my-5">
            <h2 class="display-4">Instructions</h2>
            <ul id="instructions-list">
            </ul>
          </div>
        </div>
  
        <div class="row mt-5" id="shows-list">
        </div>
  
        <section style="display: none" id="episodes-area">
          <hr>
          <h2 class="display-3">Episodes</h2> 
          <br>
          <ul id="episodes-list">
          </ul>
        </section>  
  
      </div>  
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.js"></script> -->
    <!-- <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine-html.js"></script> -->
    <!-- <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/boot.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <!-- <script src="tvmaze.test.js"></script> -->

  </body>
</html>
