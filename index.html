<html>
  <head>

  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <form id="search-form" class="row g-2">
      <div class="form-floating col-md-6">
        <input type="text" class="form-control" id="search-query" placeholder="TV Show Name">
        <label for="search-query">Enter TV Show</label>
      </div>
      <button class="btn btn-primary col-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 mx-1" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>
